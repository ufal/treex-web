<div id="auth-signup">
  <div class="page-header">
    <h1>Sign Up</h1>
  </div>
  <div ng-show="error" id="form-error" class="alert alert-error">
    <h4>Oh Snap!</h4>
    {{error}}
  </div>
  <div class="row-fluid">
    <form name="form">
      <div class="control-group" ng-class="{'error' : form.email.$error.email||form.email.$error.available}">
        <label class="control-label" for="input-email">Email:</label>
        <input type="email" name="email" email-available ng-model="user.email" id="input-email" required class="input-xlarge" placeholder="Email address">
        <span ng-show="form.email.$error.available" class="help-block">Email is already taken.</span>
      </div>
      <div class="control-group" ng-class="{'error' : form.confirm.$error.same}">
        <label class="control-label" for="input-password">Password:</label>
        <input type="password" name="password" ng-model="user.password" id="input-password" required class="input-xlarge" placeholder="Password">
      </div>
      <div class="control-group" ng-class="{'error' : form.confirm.$error.same}">
        <label class="control-label" for="input-confirm-password">Confirm password:</label>
        <input type="password" validate-same-as="user.password" name="confirm" ng-model="user.passwordConfirm" id="input-confirm-password" required class="input-xlarge" placeholder="Confirm password">
        <span ng-show="form.confirm.$error.same" class="help-block">Passwords are not the same.</span>
      </div>
      <button ng-disabled="form.$invalid" ng-click="signup()" class="btn btn-large btn-primary" type="button">Sign Up</button>
    </form>
  </div>
</div>
