<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org" ng-app="treex-web">
  <head>
    <base href="http://localhost/" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/application.css" type="text/css" media="screen" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Treex::Web Interface</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-static-top" bs-navbar>
        <div class="navbar-inner">
          <a class="brand" href="/" title="Treex Web Interface">Treex::Web</a>
          <ul class="nav">
            <li data-match-route="/"><a href="/"><i class="icon-home"></i> Home</a></li>
            <li data-match-route="/run"><a href="/run"><i class="icon-cog"></i> Run Treex</a></li>
            <li data-match-route="/results"><a href="/results"><i class="icon-tasks"></i> Results</a></li>
            <li class="dropdown" data-match-route="/scenario.*">
              <a class="dropdown-toggle" id="scenario-label" role="button" data-toggle="dropdown" href="javascript:"><i class="icon-list-alt"></i> Scenarios
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="scenario-label">
                <li><a data-match-route="/scenarios" href="/scenarios">Browse Scenarios</a></li>
                <li><a data-match-route="/scenario/add" href="/scenario/add">New Scenario</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav pull-right" ng-controller="AuthCntl">
            <li class="dropdown">
              <a class="dropdown-toggle" id="account-label" data-toggle="dropdown" href="javascript:"><i class="icon-user"></i> Account
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="account-label">
                <li><a ng-hide="loggedIn" href="/login">Login</a></li>
                <li><a ng-hide="loggedIn" href="/signup">Sign Up</a></li>
                <li><a ng-show="loggedIn" href="/logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container-fluid">
      <article ng-view class="row-fluid">
      </article>
      <hr />
      <footer>
        <div id="copyright">&copy; 2012-2013 Institute of Formal and Applied Linguistics. All Rights Reserved.</div>
      </footer>
    </div>

    <script src="lib/underscore.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="js/jquery.plugins.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/raphael.js"></script>
    <script src="lib/treex.js"></script>
    <script src="lib/treeview.js"></script>
    <script src="lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-strap.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
