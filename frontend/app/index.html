<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <base href="http://localhost:9000/" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Treex::Web Interface</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/application.css">
    <!-- endbuild -->
</head>
  <body ng-app="TreexWebApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <header>
      <nav class="navbar navbar-static-top" bs-navbar>
        <div class="navbar-inner">
          <a class="brand" href="/" title="Treex Web Interface">Treex::Web</a>
          <ul class="nav">
            <li data-match-route="/"><a href="/"><i class="icon-home"></i> Home</a></li>
            <li data-match-route="/run"><a href="/run"><i class="icon-cog"></i> Run Treex</a></li>
            <li data-match-route="/results"><a href="/results"><i class="icon-tasks"></i> Results</a></li>
            <li class="dropdown" data-match-route="/scenario.*">
              <a class="dropdown-toggle" id="scenario-label" role="button" data-toggle="dropdown" href="javascript:"><i class="icon-list-alt"></i> Scenarios
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="scenario-label">
                <li><a data-match-route="/scenarios" href="/scenarios">Browse Scenarios</a></li>
                <li><a data-match-route="/scenario" href="/scenario">New Scenario</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav pull-right" ng-controller="AuthCtrl">
            <li class="dropdown">
              <a class="dropdown-toggle" id="account-label" data-toggle="dropdown" href="javascript:"><i class="icon-user"></i> Account
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="account-label">
                <li><a ng-hide="loggedIn" href="/login">Login</a></li>
                <li><a ng-hide="loggedIn" href="/signup">Sign Up</a></li>
                <li><a ng-show="loggedIn" href="/logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container-fluid">
      <article ng-view class="row-fluid">
      </article>
      <hr />
      <footer>
        <div id="copyright">&copy; 2012-2013 Institute of Formal and Applied Linguistics. All Rights Reserved.</div>
      </footer>
    </div>

    <!--

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="scripts/ace/ace.js"></script>

    <!-- build:js scripts/angular.js -->
    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/angular/angular-route.js"></script>
    <script src="scripts/angular/angular-sanitize.js"></script>
    <script src="scripts/angular/angular-resource.js"></script>
    <script src="scripts/angular/angular-strap.js"></script>
    <script src="scripts/angular/angular-http-auth.js"></script>

    <!-- build:js scripts/modules.js -->

    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/jquery.plugins.js"></script>
    <script src="scripts/treex.js"></script>
    <script src="scripts/treeview.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/application.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/controllers/signUp.js"></script>
    <script src="scripts/controllers/auth.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/logout.js"></script>
    <script src="scripts/controllers/inputUrl.js"></script>
    <script src="scripts/controllers/scenarioPick.js"></script>
    <script src="scripts/controllers/runTreex.js"></script>
    <script src="scripts/controllers/scenarioList.js"></script>
    <script src="scripts/controllers/scenarioForm.js"></script>
    <script src="scripts/controllers/scenarioDetail.js"></script>
    <script src="scripts/controllers/resultList.js"></script>
    <script src="scripts/controllers/resultDetail.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/result.js"></script>
    <script src="scripts/services/scenario.js"></script>
    <script src="scripts/services/input.js"></script>
    <script src="scripts/services/treex.js"></script>
    <script src="scripts/services/user.js"></script>
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/filters/newlines.js"></script>
    <script src="scripts/filters/noHtml.js"></script>
    <script src="scripts/filters/ucfirst.js"></script>
    <script src="scripts/directives/appVersion.js"></script>
    <script src="scripts/directives/twTable.js"></script>
    <script src="scripts/directives/emailAvailable.js"></script>
    <script src="scripts/directives/validateSameAs.js"></script>
    <script src="scripts/directives/twIf.js"></script>
    <script src="scripts/directives/twLoader.js"></script>
    <script src="scripts/directives/jqTimeago.js"></script>
    <script src="scripts/directives/bsRowlink.js"></script>

    <script src="scripts/directives/bsSelect2.js"></script>
    <script src="scripts/directives/bsShowTab.js"></script>
    <script src="scripts/directives/bsActiveTab.js"></script>
    <script src="scripts/directives/ace.js"></script>
    <script src="scripts/directives/twView.js"></script>
    <!-- endbuild -->
</body>
</html>
