<div id="treex-run">
  <div class="page-header">
    <h1>Treex Run</h1>
  </div>
  <form name="form" id="treex-run-form">
    <h3><i class="iconic-check" ng-show="language" style="color: #51A351"> </i>Language</h3>
    <select bs-select2="languages" data-placeholder="Select an Language" data-allow-clear="true" style="width:350px" required ng-model="language" ng-options="lang.label group by lang.group for lang in languages">
      <option value=""></option>
    </select>
    <h3><i class="iconic-check" ng-show="scenario.scenario" style="color: #51A351"> </i>Scenario</h3>
    <div class="scenario-btns">
      <button type="button" class="btn btn-primary" modal-class="modal-big" ng-controller="ScenarioPickCntl" bs-modal="'partials/scenario/picker.html'"><i class="icon-white icon-list-alt"></i> Pick scenario</button>
      <span class="muted"> or </span>
      <button type="button" class="btn btn-inverse" ng-model="scenario.compose" bs-button><i class="icon-white icon-pencil"></i> Compose your own</button>
    </div>
    <p class="lead" ng-show="scenario.name">
      <strong>{{scenario.name}}</strong>
    </p>
    <p ng-show="scenario.description" class="well well-small" ng-bind-html-unsafe="scenario.description | noHTML | newlines"></p>
    <div class="form-controls" ng-show="scenario.compose">
      <label for="scenario-name">Scenario name:</label>
      <input type="text" id="scenario-name" name="scenario-name" ng-model="scenario.name" />
      <input type="hidden" name="scenario" required ng-model="scenario.scenario" />
    </div>
    <h3><i class="iconic-check" ng-show="input" style="color: #51A351"> </i>Input</h3>
    <div class="btn-toolbar">
      <div class="btn-group">
        <button type="button" class="btn" modal-class="modal-large" ng-controller="InputUrlCntl" bs-modal="'partials/input/url.html'"><i class="icon-globe"></i> Load from URL</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn"><i class="icon-file"></i> Insert sample file</button>
      </div>
    </div>
    <div id="input-select">
      <textarea name="input" id="input" ng-model="input" class="input-block-level" required="required" rows="10" cols="10"></textarea>
    </div>
    <button type="button" class="btn btn-primary btn-large" ng-disabled="form.$invalid">Run this Treex scenario</button>
  </form>
</div>
