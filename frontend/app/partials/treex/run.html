<div id="treex-run">
  <div class="page-header">
    <h1>Treex Run</h1>
  </div>
  <form method="POST" id="treex-run-form">
    <h3>Language</h3>
    <select bs-select2="languages" data-placeholder="Select an Language" style="width:350px" required ng-model="language" ng-options="lang.value as lang.label group by lang.group for lang in languages">
    </select>
    <h3>Scenario</h3>
    <div id="scenario-btns">
      <button class="btn btn-primary" modal-class="modal-big" ng-controller="ScenarioPickCntl" bs-modal="'partials/scenario/picker.html'"><i class="icon-white icon-list-alt"></i> Pick scenario</button>
      <span class="muted"> or </span>
      <button class="btn btn-inverse" id="compose-scenario"><i class="icon-white icon-pencil"></i> Compose your own</button>
    </div>
    <h3>Input</h3>
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn"><i class="icon-globe"></i> Load from URL</button>
      </div>
      <div class="btn-group">
        <button class="btn"><i class="icon-file"></i> Insert sample file</button>
      </div>
    </div>
    <div id="input-select">
      <textarea name="input" id="input" class="input-block-level" required="required" rows="10" cols="10"></textarea>
    </div>
    <input type="submit" name="submit" id="submit" value="Run this Treex scenario" class="btn btn-primary btn-large" />
  </form>
</div>
