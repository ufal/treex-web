<div id="scenario-list">
  <div class="page-header">
    <h1>Browse Scenarios</h1>
  </div>

  <div class="btn-toolbar">
    <div class="btn-group">
      <a class="btn btn-inverse" href="/scenario"><i class="icon-white icon-pencil"></i> Compose new scenario</a>
    </div>
  </div>
  <div ng-show="status == 'loading'" tw-loader></div>
  <table tw-table="update" pager="pager" ng-show="status == 'results'" class="table table-condensed table-striped">
    <tr ng-repeat="scenario in scenarios" bs-rowlink="/scenario/{{scenario.id}}">
      <td sortable="public" title="Access" class="span1">
        <span tw-if="scenario.public" class="label label-success">Public</span>
        <span tw-if="!scenario.public" class="label label-inverse">Private</span>
      </td>
      <td sortable="name" title="Name">
        {{scenario.name}}
      </td>
      <td title="Languages">
        <p class="language-tags"><span ng-repeat="language in scenario.languages">{{languagesMap[language]}}</span></p>
      </td>
      <td title="Description" ng-bind-html-unsafe="scenario.description | noHtml | newlines"></td>
      <td sortable="username" title="User">{{scenario.user.name}}</td>
      <td class="nolink span2">
        <a ng-href="/scenario/{{scenario.id}}/edit" bs-tooltip="'Edit'" class="btn btn-mini"><i class="icon-edit"></i></a>
        <a ng-href="/scenario/{{scenario.id}}/download" bs-tooltip="'Download'" class="btn btn-mini"><i class="icon-download-alt"></i></a>
        <button type="button" ng-click="scenarios.$remove(scenario);" bs-tooltip="'Remove'" class="btn btn-mini btn-danger"><i class="icon-white icon-remove"></i></button>
      </td>
      <td class="nolink span1">
        <a rel="tooltip" ng-href="/scenario/{{scenario.id}}/run" bs-tooltip="'Run'" class="btn btn-primary btn-mini pull-right"><i class="icon-white icon-forward"></i></a>
      </td>
    </tr>
  </table>
  <div ng-show="status == 'empty'" class="alert alert-info">
    <h4>No Scenarios</h4>
    <p>There are no scenarios to browse.</p>
  </div>
</div>
