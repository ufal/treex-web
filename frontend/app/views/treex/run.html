<div id="treex-run">
  <div class="page-header">
    <h1>Run Treex</h1>
  </div>
  <div ng-show="error" id="query-error" class="alert alert-error">
    <h4>Oh Snap!</h4>
    {{error}}
  </div>
  <form name="form" id="treex-run-form">
    <h3><i class="iconic-check" ng-show="query.scenario.scenario" style="color: #51A351"> </i>Scenario</h3>
    <div class="scenario-btns" id="pick-scenario">
      <button type="button" class="btn btn-primary" modal-class="modal-big" ng-controller="ScenarioPickCtrl" bs-modal="'views/scenario/picker.html'"><i class="icon-white icon-list-alt"></i> Pick scenario</button>
      <span class="muted"> or </span>
      <button type="button" class="btn" ng-disabled="query.scenario.compose" ng-class="{'btn-inverse' : !query.scenario.compose}" ng-model="query.scenario.compose" bs-button><i ng-class="{'icon-white' : !query.scenario.compose}" class="icon-pencil"></i> Compose your own</button>
    </div>
    <h4 ng-show="scenario.name">{{scenario.name}}</h4>
    <p ng-show="query.scenario.description" class="well well-small" ng-bind-html-unsafe="query.scenario.description | noHtml | newlines"></p>
    <div class="form-controls" ng-show="query.scenario.compose">
      <input type="text" id="scenario-name" placeholder="Enter Scenario Name" name="scenario-name" ng-model="query.scenario.name" />
      <span class="help-block"><span class="label label-info">Optional</span> Scenario name is optional but it can help you navigate the results.</span>
      <div ace="perl" ng-model="query.scenario.scenario">
        <textarea name="scenario" id="scenario-text" rows="12" required ng-model="query.scenario.scenario"></textarea>
      </div>
    </div>
    <h3><i class="iconic-check" ng-show="query.input" style="color: #51A351"> </i>Input</h3>
    <div class="btn-toolbar">
      <div class="btn-group" tw-if="query.scenario.sample">
        <button type="button" class="btn" ng-click="query.input = query.scenario.sample" ng-disabled="query.input == query.scenario.sample"><i class="iconic-document-alt-stroke"></i>Insert scenario sample</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn" modal-class="modal-large" ng-controller="InputUrlCtrl" bs-modal="'views/input/url.html'"><i class="icon-globe"></i> Load from URL</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn"><i class="icon-file"></i> Insert sample file</button>
      </div>
    </div>
    <div id="input-select">
      <textarea name="input" id="input" ng-model="query.input" class="input-block-level" required="required" rows="10" cols="10"></textarea>
    </div>
    <button type="button" ng-click="submit()" class="btn btn-primary btn-large" ng-disabled="form.$invalid">Run this Treex scenario</button>
  </form>
</div>
